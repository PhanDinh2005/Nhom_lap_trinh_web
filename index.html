<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nhóm 1</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --accent: #38bdf8;
      --text: #f1f5f9;
      --muted: #94a3b8;
      --radius: 14px;
      --shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 50px;
      color: var(--accent);
      letter-spacing: 1px;
      animation: fadeInDown 1.2s ease;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      max-width: 1100px;
      width: 100%;
      animation: fadeInUp 1.5s ease;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
      padding: 25px 15px;
      transition: all 0.4s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      transition: transform 0.4s ease;
    }

    .card h2 {
      font-size: 1.2rem;
      color: var(--text);
      margin-bottom: 10px;
    }

    .card a {
      text-decoration: none;
      color: var(--accent);
      font-weight: 600;
      transition: color 0.3s;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 10px 30px rgba(56, 189, 248, 0.3);
    }

    .card:hover img {
      transform: rotate(10deg) scale(1.1);
    }

    .card:hover a {
      color: #7dd3fc;
    }

    /* Animation */
    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(40px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      .container { gap: 20px; }
    }
  </style>
</head>
<body>
  <h1>Thành viên nhóm 1</h1>
  <div class="container">
    <div class="card">
      <img src="./img/khiêm.png" alt="Nguyễn Trần Gia Khiêm">
      <h2>Nguyễn Trần Gia Khiêm</h2>
      <a href="https://khiem-0806.github.io/bai_giua_ky/#" target="_blank">Xem Portfolio</a>
    </div>
    <div class="card">
      <img src="./img/chiến.png" alt="Đỗ Chiến">
      <h2>Đỗ Chiến</h2>
      <a href="https://dochien2024.github.io/portfolio/" target="_blank">Xem Portfolio</a>
    </div>
    <div class="card">
      <img src="./img/đỉnh.png" alt="Phan Văn Đỉnh">
      <h2>Phan Văn Đỉnh</h2>
      <a href="#" target="_blank">chưa có bài</a>
    </div>
    <div class="card">
      <img src="./img/cường.png" alt="Đào Duy Cường">
      <h2>Đào Duy Cường</h2>
      <a href="https://daoduycuongit865.github.io/Gi-i-Thi-u-B-n-Th-n/" target="_blank">Xem Portfolio</a>
    </div>
    <div class="card">
      <img src="./img/nhân.png" alt="Ái Nhân">
      <h2>Ái Nhân</h2>
      <a href="#" target="_blank">Chưa có bài</a>
    </div>
  </div>
</body>
</html>
